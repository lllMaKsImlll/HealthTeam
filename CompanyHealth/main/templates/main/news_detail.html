<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% load static %}
  <link rel="stylesheet" href="{% static '/css/main.css' %}">
  <title>{{ news.title }}</title>
</head>
<body>
  {% include 'main/header.html' %}
  <main>
    <div class="container news-detail">
      <h1>{{ news.title }}</h1>
      <div class="news-meta">
        <span>{{ news.date }}</span>
      </div>
      <div class="news-image">
        <img src="{% if news.image %}{{ news.image.url }}{% else %}{% static '/img/defalt-news.png' %}{% endif %}" alt="news-image">
      </div>
      <div class="news-text">
        <p>{{ news.text }}</p>
      </div>
      <a href="{% url 'news' %}" class="back-link">
        <button class="good-button">Вернутся к списку новостей</button>
      </a>
    </div>
  </main>
  {% include 'main/footer.html' %}
</body>
</html>
