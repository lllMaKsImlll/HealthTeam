<!DOCTYPE html>
<html lang="ru">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/specificAppointment.css' %}">
    <title>Подробности записи на прием</title>
</head>
<body>
    {% include 'main/header.html' %}
    <main>
        <div class="block">
            <div class="container specificAppointment">
                <div class="profile-container-img" style="margin-top: -870px;">
                    <img src="{% if patient.image %}{{ patient.image.url }}{% else %}{% static 'img/defalt.png' %}{% endif %}" alt="doctor-img">
                </div>
                <h1>{{ patient.fio }}</h1>
                <p>{{ patient.email }}</p>
                <p>{{ patient.phone }}</p>

                <h2>Проблемы</h2>
                <p class="text-block">{{ appointment.description }}</p>

                <form method="POST">
                    {% csrf_token %}
                    <h2>Рекомендации</h2>
                    <textarea name="recommendations" class="text-block">{{ appointment.recommendations }}</textarea>

                    <div class="checkbox-container">
                        <input type="checkbox" id="visited" name="visited" {% if appointment.visited %}checked{% endif %}>
                        <label for="visited">Прием завершен</label>
                    </div>

                    <button type="submit" class="good-button">Сохранить изменения</button>
                </form>

                <a href="javascript:history.back()">
                    <button>Назад</button>
                </a>
            </div>
        </div>
    </main>
</body>
</html>
